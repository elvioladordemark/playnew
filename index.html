<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administraci√≥n - Agregar Canal de TV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Agregar Canal de TV</h1>
    <form id="canalForm" action="process.php" method="POST">
        <label for="enlace">Enlace del Canal (m3u8):</label><br>
        <input type="text" id="enlace" name="enlace" required><br><br>

        <label for="categoria">Categor√≠a del Canal:</label><br>
        <select id="categoria" name="categoria" required>
            <option value="üèÜ TIGO SPORTS EVENTOS">üèÜ TIGO SPORTS EVENTOS</option>
            <option value="üì∫ PELICULAS">üì∫ PELICULAS</option>
            <option value="üé∂ MUSICA">üé∂ MUSICA</option>
            <option value="üåé NOTICIAS">üåé NOTICIAS</option>
            <option value="‚öΩ DEPORTES">‚öΩ DEPORTES</option>
        </select><br><br>

        <label for="logo">Enlace del Logo del Canal:</label><br>
        <input type="text" id="logo" name="logo" required><br><br>

        <label for="nombre">Nombre del Canal:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="tieneClaves">¬øEl canal requiere claves?</label><br>
        <select id="tieneClaves" name="tieneClaves" required>
            <option value="si" selected>S√≠</option>
            <option value="no">No</option>
        </select><br><br>

        <div id="claveInput">
            <label for="key">Clave del Canal:</label><br>
            <input type="text" id="key" name="key" required><br><br>
        </div>

        <button type="submit">Agregar Canal</button>
    </form>

    <script>
        // Funci√≥n para mostrar/ocultar el campo de clave en funci√≥n de la selecci√≥n
        function toggleClaveInput() {
            var tieneClaves = document.getElementById('tieneClaves').value;
            var claveInput = document.getElementById('claveInput');
            var keyField = document.getElementById('key');

            if (tieneClaves === 'si') {
                claveInput.style.display = 'block';
                keyField.required = true;
            } else {
                claveInput.style.display = 'none';
                keyField.required = false;
            }
        }

        // Inicializa la visibilidad del campo de clave al cargar la p√°gina
        window.onload = function() {
            toggleClaveInput(); // Llama a la funci√≥n al cargar para ajustar la visibilidad inicial
        };

        // Agrega el event listener para cambiar la visibilidad del campo cuando cambie la selecci√≥n
        document.getElementById('tieneClaves').addEventListener('change', toggleClaveInput);
    </script>
</body>
</html>
